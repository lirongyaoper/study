<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>签到规则说明</title>
	<link rel="stylesheet" href="{STATIC_URL}bbs/css/yzm_bbs_common.css">
	<style>
		body{background: #fff;padding:0px 10px}
		p{margin:10px 0;}
		.yzm_table{width:100%;border-collapse:collapse;border: 1px solid #e6e6e6}
		.yzm_table th,td{text-align: center;border: 1px solid #e6e6e6;}
		.yzm_table tr{border: 1px solid #e6e6e6;height:35px;line-height: 35px}
	</style>
</head>
<body>
	<p>“签到”获取积分，规则如下</p>
	<table class="yzm_table">
	        <tr style="background: #f2f2f2">
	            <th>
	                连续签到天数
	            </th>
	            <th>
	                每日获取积分
	            </th>
	        </tr>
	        <tr>
	            <td>
	                连续签到 1 天
	            </td>
	            <td>
	               2
	            </td>
	        </tr>
	        <tr>
	            <td>
	                连续签到 2 天
	            </td>
	            <td>
	               4
	            </td>
	        </tr>
	        <tr>
	            <td>
	                连续签到 3 天
	            </td>
	            <td>
	               6
	            </td>
	        </tr>
	        <tr>
	            <td>
	                连续签到 4 天
	            </td>
	            <td>
	               8
	            </td>
	        </tr>
	        <tr>
	            <td>
	                连续签到 >=5 天
	            </td>
	            <td>
	               10
	            </td>
	        </tr>
	</table>
	<p style="color:red">*中间若有间隔，则连续天数重新计算</p>
</body>
</html>
