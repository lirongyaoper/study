<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{$seo_title}</title>
	<meta name="keywords" content="{$keywords}" />
	<meta name="description" content="{$description}" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">	
	<link rel="stylesheet" href="{STATIC_URL}bbs/css/yzm_bbs_phone_common.css?v=yzmcms20200221">
	<link rel="stylesheet" href="{STATIC_URL}bbs/css/yzm_bbs_phone_index.css?v=yzmcms20200221">
	<link rel="stylesheet" href="{STATIC_URL}bbs/iconfont/iconfont.css">
</head>
<body>
	 <div class="yzm_header">
		 <div class="container">
		    <a class="yzm_logo" href="{$site[site_url]}bbs">
		      <img src="{STATIC_URL}bbs/images/bbs_logo.png" alt="YZMCMS轻论坛" title="YZMCMS轻论坛">
		    </a>	    
		     <div class="yzm_nav_right">
		     	{if $userid==0}
				 <span>
					  <a href="{url_referer(1)}" target="_blank">登录</a>
				 </span>
				 <span>
					 <a href="{U('member/index/register')}" target="_blank">注册</a>
				 </span>
				 {else}
				 <div class="yzm_login_status">
				 	<a href="{U('member/index/init')}" target="_blank">
				 		<span>{$username}</span>
				 		<img src="{get_avatar($userid)}" title="{$username}" />
				 	</a>
				 </div>
				 {/if}
	         </div>		
		 </div>
	 </div>
	 <div class="yzm_header_children">
	     <div class="container">
			 <ul class="yzm_nav_children">
		       <li><a href="{$site[site_url]}bbs" {if !isset($pid)} class="yzm_nav_current"{/if}>首页</a></li>
		    	{loop $forum_plate $v}
		       <li><a href="{U('index/lists', array('pid' => $v['plate_id']))}" {if isset($pid) && $v['plate_id']==$pid} class="yzm_nav_current"{/if}>{$v[plate_name]}</a></li>
		        {/loop}
			 </ul>	
			 {if ROUTE_A!='add'}
			 <div class="yzm_release">
			 	<a href="{U('add')}" target="_blank">发布新帖</a>
			 </div>
			 {/if}
		 </div>
	 </div>
	 <div class="yzm_main container yzm_search">
		<form method="get" action="index.php">
			<input type="hidden" name="m" value="{ROUTE_M}" />
		    <input type="hidden" name="c" value="{ROUTE_C}" />
			<input type="hidden" name="a" value="search" />
			<input type="search"  name="q" class="yzm_search_input" required placeholder="搜一下又不会怀孕~"/>
			<input type="submit" value="搜索" class="yzm_search_button" />
		</form>
	 </div>
